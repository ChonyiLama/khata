    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


 <ion-content>

 		<button ng-click = 'searchWordFunction()'>

	<div class="item item-button-right item-input">

	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model = "$parent.searchWord" placeholder="Search a word">

		<button class="button button-small button-outline button-calm" ng-click = 'searchWordFunction()'>

		</button>

    <ul class="list">
        <li class="item" ng-repeat="x in resultValue">
            {{ x.word }} /{{ x.english_word }}
             {{ x.definition }} /{{ x.english_definition }}
           <i class="icon ion-chevron-up" ng-click = 'likeWordFunction()'> {{x.like}}</i>
          <i class="icon ion-chevron-down" ng-click = 'dislikeWordFunction()'> {{x.dislike}}</i>
        </li>
