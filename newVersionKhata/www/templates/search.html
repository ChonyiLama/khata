	
	<ion-view view-title="Search for a word" ng-controller = "searchCtrl">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


 <ion-content>
	<div class="item item-button-right item-input">

	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model = "$parent.searchWord" placeholder="Search a word">

		<button class="button button-small button-outline button-calm" ng-click = 'searchWordFunction()'>
	 	 search
		</button>


	</div>
<!--format-->
    <ion-list>
        <ion-item ng-repeat="x in resultValue" href="#/app/word/{{x.id}}">
              {{ x.word }} /{{ x.english_word }}
            {{ x.definition }} /{{ x.english_definition }}
        </ion-item>
    </ion-list>

 </ion-content>

</ion-view>
