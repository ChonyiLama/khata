<ion-view view-title="Word">
  <ion-content padding="true">
             <h2> {{ x.word }} </h2> <br>
             {{ x.english_word }} <br> <br>

                         <i class="icon ion-thumbsup" >{{x.like}}</i>
                         <i class="icon ion-thumbsdown" > {{x.dislike}}</i>
              <br><br>

             {{ x.definition }} /{{ x.english_definition }}
  </ion-content>
</ion-view>
